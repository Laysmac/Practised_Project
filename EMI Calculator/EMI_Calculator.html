<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script>
        function amountChange() {
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }

        function yearChange() {
            document.getElementById("txtYear").value = document.getElementById("rangeYear").value;
        }

        function rateChange() {
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }

        function calculateClick() {
            var P = parseInt(document.getElementById("txtAmount").value);
            var r = parseFloat(document.getElementById("txtRate").value);
            var n = parseInt(document.getElementById("txtYear").value) * 12;
            var emi = P * r / (1 - (Math.pow(1 / (1 + r), n)));
            document.getElementById("result").innerHTML = Math.round(emi);
        }
    </script>
</head>

<body class="container-fluid p-2">
    <h3 class="bg-warning text-center p-2 m-3">Personal Loan</h3>
    <div class="row p-2 bg-success">
        <div class="col input-group">
            <span class="input-group-text">Amount You Need</span>
            <input type="text" class="form-control" id="txtAmount">
        </div>
        <div class="col input-group">
            <span class="input-group-text">For </span>
            <input type="text" class="form-control" id="txtYear">
            <span class="input-group-text">Year</span>
        </div>
        <div class="col input-group">
            <span class="input-group-text">Interest</span>
            <input type="text" class="form-control" id="txtRate">
            <span class="input-group-text">%</span>
        </div>
    </div>
    <div class="row p-2 bg-dark text-white">
        <div class="col input-group">
            50,000 <input min="50000" max="1000000" value="50000" type="range" id="rangeAmount"
                onchange="amountChange()">
            1,000,000
        </div>
        <div class="col">
            3 <input min="3" max="5" step="1" value="3" type="range" id="rangeYear" onchange="yearChange()"> 5
        </div>
        <div class="col">
            8% <input min="8" max="16" step="0.1" value="8" type="range" id="rangeRate" onchange="rateChange()"> 16%
        </div>
    </div>
    <div class="row">
        <div class="col text-center bg-dark p-2">
            <button class="btn btn-primary btn-lg" onclick="calculateClick()">Calculate</button>
        </div>
        <h2 class="text-center m-3" id="result"></h2>
    </div>

</body>

</html>
